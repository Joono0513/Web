<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for ~ in 반복문</title>
    <script>
        // 배열 선언
        const todoList = ['자바 미션 풀기', '자바 스크립트 복습하기', '식사하기', '운동하기']

        // for( const [반복Index] in [배열] )
        // i : 반복 변수(0 ~ N-1)
        for( let i in todoList ) {
            console.log(`${Number(i)+1} 번째 할 일 : ${todoList[i]}`);
        }
    </script>
</head>
<body>
    
</body>
</html>
